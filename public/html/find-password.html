<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../views/asset/style-register-fixprofile.css">
</head>
<body>
    <header class="top-header">
        <a href="login.html" class="logo">
            <i class="fas fa-plane-departure"></i> 
            <span class="logo-text">Travel</span>
        </a>
    </header>
    <div class="bg-icon">
        <i class="fas fa-plane"></i>
    </div>
    <div class="register-design">
        <div class="register-box">
            <h1>비밀번호 찾기</h1>
            <form method="POST">
                <input type="text" placeholder="이름" required>
                <input type="email" placeholder="ID" required>
                <button type="submit" class="register-btn">비밀번호 찾기</button>
            </form>
            <div class="back-link">
                <div class="find-password-link">
                    <a href="find-id.html">아이디를 잊어버렸습니까? </a>
                </div>
                <a href="login.html">← 로그인화면으로 돌아가기</a>
            </div>
        </div>
    </div>
</body>
</html>
