<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Main</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../views/asset/style-mypage.css">
</head>
<body>
    <header class="top-header">
        <div class="header-left">
            <a href="main.html" class="logo">
                <i class="fas fa-plane-departure"></i> 
                <span class="logo-text">Travel</span>
            </a>
        </div>
    </header>

    <div class="bg-icon">
        <i class="fas fa-plane"></i>
    </div>
    
    <div class="mypage-container">
        <section class="profile-section">
            <div class="profile-info">
                <span class="profile-img"></span>
                <div class="profile-text">
                    <h2>안녕하세요,<br><strong>OOO님</strong></h2>
                </div>
            </div>
            <a href="profile-fix.html" class="change-profile">
                <i class="fas fa-pen"></i>
                <span class="change-profile-text">회원정보 수정</span>
            </a>
        </section>

        <section class="list-section">
            <h3 class="section-title">참여하고 있는 플래너</h3>
            <div class="card-list">
                <div class="list-card">
                    <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');"></div>
                    <div class="card-info">
                        <h4>제주도 3박 4일 여행</h4>
                        <p>2023.12.20 ~ 12.23</p>
                    </div>
                </div>
                <div class="list-card">
                    <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');"></div>
                    <div class="card-info">
                        <h4>도쿄 먹방 투어</h4>
                        <p>2024.01.15 ~ 01.18</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="list-section">
            <h3 class="section-title">작성한 플래너</h3>
            <div class="card-list">
                <div class="list-card">
                    <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');"></div>
                    <div class="card-info">
                        <h4>이번 여름 부산 여행</h4>
                        <p>2024.08.01 ~ 08.03</p>
                    </div>
                </div>
                <div class="list-card">
                    <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');"></div>
                    <div class="card-info">
                        <h4>강릉 당일치기</h4>
                        <p>작성 중...</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="list-section">
            <h3 class="section-title">요청한 합류자</h3>
            <div class="card-list">
                <div class="list-card user-type">
                    <div class="card-img user-img">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="card-info">
                        <h4>김철수</h4>
                        <p>부산 여행 플래너에 합류 요청</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn-accept">수락</button>
                    </div>
                </div>
                <div class="list-card user-type">
                    <div class="card-img user-img">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="card-info">
                        <h4>이영희</h4>
                        <p>강릉 여행 플래너에 합류 요청</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn-accept">수락</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
