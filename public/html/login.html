<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../views/asset/style-login.css">
</head>
<body>
    <div class="left-panel">
        <div class="top-section">
            <div class="bg-icon">
                <i class="fas fa-plane"></i>
            </div>
            <div class="logo">
                <i class="fas fa-plane-departure"></i> 
                <span class="logo-text">Travel</span>
            </div>
            <div class="headline">
                신개념<br>
                여행의<br>
                시작점
            </div>
        </div>

        <div class="bottom-section">
            <form class="login-form" action="#" method="POST">
                <div class="input-group">
                    <input type="text" placeholder="아이디" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
    
            <div class="links">
                <a href="register.html">회원가입</a>
                    <span class="separator">|</span>
                        <a href="find-id.html">아이디/비밀번호 찾기</a>
                </div>
            </div>
        </div>

    <div class="right-panel">
        <div class="slider-wrapper">
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Travel 1">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Travel 2">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Travel 3">
            </div>
        </div>
    </div>

</body>
</html>
